<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink - Chat Viewer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="preload">
    <div class="header">
        <div class="header-left">
            <h1 class="header-title">ğŸ’¬ Blink Chat Viewer</h1>
        </div>
        <div class="header-right">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span class="theme-icon">ğŸŒ™</span>
            </button>
        </div>
    </div>

    <div class="chat-list-container">
        <div class="search-bar">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="Search chats..."
            >
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Chats</button>
            <button class="filter-btn" data-filter="local">ğŸ’» Local</button>
            <button class="filter-btn" data-filter="remote">ğŸ“¡ Remote</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="archived">Archived</button>
        </div>

        <div id="chatList" class="chat-list">
            <!-- Loading state -->
            <div id="loadingState">
                <div class="card skeleton" style="height: 120px; margin-bottom: 16px;"></div>
                <div class="card skeleton" style="height: 120px; margin-bottom: 16px;"></div>
                <div class="card skeleton" style="height: 120px; margin-bottom: 16px;"></div>
            </div>

            <!-- Empty state (hidden by default) -->
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-state-icon">ğŸ’¬</div>
                <div class="empty-state-title">No chats found</div>
                <div class="empty-state-description">
                    Your chats will appear here once you start using Cursor
                </div>
            </div>

            <!-- Error state (hidden by default) -->
            <div id="errorState" class="hidden">
                <div class="error-message">
                    <span>âš ï¸</span>
                    <div>
                        <div><strong>Failed to load chats</strong></div>
                        <div id="errorMessage"></div>
                        <button class="btn btn-secondary" id="retryBtn" style="margin-top: 8px;">
                            Retry
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="newChatFab" aria-label="Create new chat">
        <span class="fab-icon">+</span>
    </button>

    <script type="module" src="js/pages/chatList.js"></script>
</body>
</html>
