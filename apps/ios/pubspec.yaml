name: blink
description: A Flutter app for remote desktop streaming from macOS to iOS
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.20.2
  
  # Networking & Streaming
  flutter_webrtc: ^0.9.47
  web_socket_channel: ^2.4.0
  http: ^1.1.0
  
  # Discovery
  nsd: ^2.1.0
  
  # State Management
  provider: ^6.1.1
  get_it: ^7.6.7
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI Helpers
  shimmer: ^3.0.0
  flutter_markdown: ^0.7.7+1
  flutter_syntax_view: ^4.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
